<!--01. Crie um botão ao qual será associado um event listener.
    02. Um campo no HTML que vá atualizando a quantidade de clicks no botão conforme a variável clickCount é atualizada. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickCount</title>
</head>
<body>
    <button id="button-click" type="submit">Click</button>
    <p id="counter"></p>
    <script src="./script.js"></script>
</body>
</html>
