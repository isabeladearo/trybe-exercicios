<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */

        /* 01. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */

          function changeText() {
          let descricao1 = document.getElementsByTagName("p")[0];
          descricao1.innerText = "Isabela de Aro";

          let descricao2 = document.getElementsByTagName("p")[1];
          descricao2.innerText = "Desenvolvedora";

          let descricao3 = document.getElementsByTagName("p")[2];
          descricao3.innerText = "Trybe - Turma XP";
          }
          changeText();

        /* 02. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)). */

          function changeYellowToGreen() {
            let mainContent = document.getElementsByClassName("main-content")[0];
            mainContent.style.background = "rgb(76,164,109)";
          }
          changeYellowToGreen();

        /* 03. Crie uma função que mude a cor do quadrado vermelho para branco. */

          function changeRedToWhite() {
            let centerContent = document.getElementsByClassName("center-content")[0];
            centerContent.style.background = "white";
          }
          changeRedToWhite();

        /* 04. Crie uma função que corrija o texto da tag <h1>. */

          function correctTitle() {
            let title = document.getElementsByTagName("h1")[0];
            title.innerText = "Exercício 5.1 - JavaScript";
          }
          correctTitle();

        /* 05. Crie uma função que modifique todo o texto da tag <p> para maiúsculo. */

          function upperCaseParagraphText() {
            let paragraphs = document.getElementsByTagName("p");
            for (i = 0; i < paragraphs.length; i += 1) {
              paragraphs[i].innerText = paragraphs[i].innerText.toUpperCase();
            }
          }
          upperCaseParagraphText();

        /* 06. Crie uma função que exiba o conteúdo de todas as tags <p> no console. */

          function showParagraphs() {
            let paragraphs = document.getElementsByTagName("p");
            for (i = 0; i < paragraphs.length; i += 1) {
              console.log(paragraphs[i].innerText);
            }
            
          }
          showParagraphs();

    </script>
  </body>
</html>
