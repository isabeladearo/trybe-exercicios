<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai"> 
    <section id="pai"> 
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta"> 
        <section id="primeiroFilhoDoFilho"></section> 
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
</body>
<script>

//01. Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho.

let pai = document.getElementById('pai');

for (i = pai.childNodes.length - 1; i >= 0; i -= 1) {
  let filhos = pai.childNodes[i];
  if (filhos.id !== 'elementoOndeVoceEsta') {
    filhos.remove();
  }
}

let segundoEUltimoFilhoDoFilho = document.getElementById('segundoEUltimoFilhoDoFilho');
segundoEUltimoFilhoDoFilho.remove();

</script>
</html>
